<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/2f843758eb.js" crossorigin="anonymous"></script>
    <title>ToolTip</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary ms-3" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                    Tooltip on top
                </button>
                <button type="button" class="btn btn-secondary ms-3" data-toggle="tooltip" data-placement="bottom"  title="Tooltip on bottom">
                    Tooltip on bottom
                </button>
                <button type="button" class="btn btn-primary ms-3" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
                    Tooltip on left
                </button>
                <button type="button" class="btn btn-secondary ms-3" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
                    Tooltip on right
                </button>
            </div>
        </div>
    </div>

    <div class="copy position-absolute">
        <p>
            Inspired by <a href="https://github.com/zaursuleymnv" target="_blank">Zaur SuleymanlÄ±</a>
        </p>
    </div>
    
    <script src="assets/JS/tooltip.js"></script>
</body>
</html>
